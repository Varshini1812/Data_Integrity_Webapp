[build]
  command = "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
  publish = "staticfiles"

[context.production.environment]
  DJANGO_SETTINGS_MODULE = "cloudsafe.settings"
  PYTHON_VERSION = "3.8"


[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/django_handler"
  status = 200